# Remap prefix
unbind-key C-b
set-option -g prefix C-w
bind-key C-w send-prefix

# Terminal colors
set-option -g default-terminal "screen-256color"

# Scrollback buffer size
set-option -g history-limit 3000

# Index windows and panes starting from 1 instead of 0
set-option -g base-index 1
set-window-option -g pane-base-index 1

# Highlight the tab when there is activity in a window
set-window-option -g monitor-activity on

# Do not allow the terminal to rename the window
set-window-option -g allow-rename off

# Split panes
bind-key v split-window -h
bind-key s split-window

# Navigate panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Navigate windows
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Vi controls for copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection

# Enable mouse support
set-option -g mouse on

# Status bar
set-option -g status-bg "colour234"
set-option -g message-command-fg "colour231"
set-option -g status-justify "left"
set-option -g status-left-length "100"
set-option -g status "on"
set-option -g pane-active-border-fg "colour254"
set-option -g message-bg "colour31"
set-option -g status-right-length "100"
set-option -g status-right-attr "none"
set-option -g message-fg "colour231"
set-option -g message-command-bg "colour31"
set-option -g status-attr "none"
set-option -g pane-border-fg "colour240"
set-option -g status-left-attr "none"
set-window-option -g window-status-fg "colour250"
set-window-option -g window-status-attr "none"
set-window-option -g window-status-activity-bg "colour234"
set-window-option -g window-status-activity-attr "underscore"
set-window-option -g window-status-activity-fg "colour250"
set-window-option -g window-status-separator ""
set-window-option -g window-status-bg "colour234"
set-option -g status-left "#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour234,nobold,nounderscore,noitalics]"
set-option -g status-right "#[fg=colour232,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour250,bg=colour232] %a #[fg=colour236,bg=colour232,nobold,nounderscore,noitalics]#[fg=colour247,bg=colour236] %b %d  %R #[fg=colour252,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour235,bg=colour252] #h "
set-window-option -g window-status-format "#[fg=colour234,bg=colour234,nobold,nounderscore,noitalics]#[default] #I  #W #[fg=colour234,bg=colour234,nobold,nounderscore,noitalics]"
set-window-option -g window-status-current-format "#[fg=colour234,bg=colour31,nobold,nounderscore,noitalics]#[fg=colour231,bg=colour31,nobold] #I  #W #[fg=colour31,bg=colour234,nobold,nounderscore,noitalics]"
